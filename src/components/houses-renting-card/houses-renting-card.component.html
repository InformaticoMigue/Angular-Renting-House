<article class="rounded-3xl overflow-hidden">
  <img class="object-cover w-full h-52" [src]="house.photo" alt="House photo">
  <div class="p-4 bg-blue-100 flex flex-col gap-3">
    <h1 class="text-purple-600 text-1xl font-bold">{{house.name}}</h1>
    <div class="flex gap-2 items-center ">
      <i class="fa-solid text-purple-600 fa-location-dot"></i>
      <h1>{{house.city}}</h1>
    </div>
    <a [routerLink]="['/house',house.id]" class="text-purple-600">Learn More ></a>
  </div>
</article>
